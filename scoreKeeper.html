<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css">
</head>
<body>
	<!-- header -->
	<header>
		<h1><span id="pl1Display">0</span> to 0</h1>
	</header>

	<!-- winning score -->
	<p>Playing to: 5</p>

	<!-- input to change winning score -->
	<input type="number" name="winningScore" min="0">

	<!-- buttons for controlling player scores-->
	<button>Player One</button>
	<button>Player Two</button>

	<!-- button to reset scores -->
	<button>Reset</button>

	<script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
